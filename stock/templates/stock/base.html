<!-- templates/stock/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Stock Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(90deg, #4e73df, #6f42c1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }
        .navbar-brand:hover {
            color: #d1d1f1;
        }
        .nav-link, .navbar-text {
            color: #f8f9fa !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #d1d1f1 !important;
        }
        .card { border-radius: 16px; }
        .table td, .table th { vertical-align: middle; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">ðŸ§¾ StockManager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">ðŸ‘¤ {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
